      - ipv6=SKIP ospf6=SKIP dead-interval $dead-interval
      - ipv6=SKIP ospf6=SKIP dead-interval minimal hello-multiplier $hello-multiplier
      - ipv6=SKIP ospf6=SKIP hello-interval $hello-interval
      - ipv6=SKIP ospf6=SKIP ifmtu $ifmtu
      - ipv6=SKIP ospf6=SKIP instance-id $instance-id
      - ipv6=LIST:message-digest-key&KEYS:$id ospf message-digest-key $id $algorithm $key
      - ipv6=SKIP ospf6=SKIP mtu-ignore=NAME:mtu-ignore&VALUE:true&NEGATE_CMD:ALLOW
      - ipv6=SKIP ospf6=SKIP network $network
      - ipv6=SKIP ospf6=SKIP passive=NAME:passive&VALUE:true&NEGATE_CMD:ALLOW
