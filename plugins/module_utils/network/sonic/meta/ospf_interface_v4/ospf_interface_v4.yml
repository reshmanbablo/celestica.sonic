      - ip=SKIP ospf=SKIP area $area
      - ip=SKIP ospf=SKIP authentication=NAME:authentication&VALUE:true&NEGATE_CMD:SKIP message-digest=NAME:message-digest&VALUE:true&NEGATE_CMD:SKIP
      - ip=SKIP ospf=SKIP authentication-key $authentication-key
      - ip=SKIP ospf=SKIP bfd=NAME:bfd-enable&VALUE:true&NEGATE_CMD:ALLOW&IF_NEXT_VAL:1@EMPTY
      - ip=SKIP ospf=SKIP bfd=SKIP&IF_NEXT_VAL:1@NOT_EMPTY profile $bfd-profile
      - ip=SKIP ospf=SKIP cost $cost
      - ip=SKIP ospf=SKIP dead-interval $dead-interval
      - ip=SKIP ospf=SKIP dead-interval minimal hello-multiplier $hello-multiplier
      - ip=SKIP ospf=SKIP hello-interval $hello-interval
      - ip=LIST:message-digest-key&KEYS:$id ospf message-digest-key $id $algorithm $key
      - ip=SKIP ospf=SKIP mtu-ignore=NAME:mtu-ignore&VALUE:true&NEGATE_CMD:ALLOW
      - ip=SKIP ospf=SKIP network $network
      - ip=SKIP ospf=SKIP passive=NAME:passive&VALUE:true&NEGATE_CMD:ALLOW
      - ip=SKIP ospf=SKIP priority $priority
      - ip=SKIP ospf=SKIP retransmit-interval $retransmit-interval
      - ip=SKIP ospf=SKIP transmit-delay $transmit-delay

