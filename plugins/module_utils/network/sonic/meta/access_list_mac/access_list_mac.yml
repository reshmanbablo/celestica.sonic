---
# Command modes
command_modes:
  - sonic_cli

# sonic-cli translation
sonic_cli:
  # MAC access list config in acl-mac mode
  mac-access-list-config:
    command: mac=LIST:access-list&KEYS:$name access-list $name
    subcommand:
      - sequence=LIST:sequence-numbers&KEYS:$seq $seq $action any=NAME:src-addr-any&VALUE:true&VALUE_CHECK_METHOD:!macaddress&OPTIONAL $src-addr=VALUE_CHECK_METHOD:macaddress&OPTIONAL&IF_FACTS_PRESENT:!src-addr-any $src-mask=VALUE_CHECK_METHOD:macaddress&OPTIONAL&IF_FACTS_PRESENT:!src-addr-any any=NAME:dst-addr-any&VALUE:true&VALUE_CHECK_METHOD:!macaddress&OPTIONAL $dst-addr=VALUE_CHECK_METHOD:macaddress&OPTIONAL&IF_FACTS_PRESENT:!dst-addr-any $dst-mask=VALUE_CHECK_METHOD:macaddress&OPTIONAL&IF_FACTS_PRESENT:!dst-addr-any $ethertype=OPTIONAL

  # MAC access-group config in Ethernet interface mode
  eth-if-config:
    command: interface=LIST:interface&KEYS:$name&INTERFACE_LIST Ethernet $name
    subcommand:
      - mac=LIST:access-group&KEYS:$access-list|$direction access-group $access-list $direction

  # MAC access-group config in PortChannel interface mode
  po-if-config:
    command: interface=LIST:interface&KEYS:$name&INTERFACE_LIST PortChannel $name
    subcommand:
      - mac=LIST:access-group&KEYS:$access-list|$direction access-group $access-list $direction

  # MAC access-group config in Vlan interface mode
  vlan-if-config:
    command: interface=LIST:interface&KEYS:$name&INTERFACE_LIST Vlan $name
    subcommand:
      - mac=LIST:access-group&KEYS:$access-list|$direction access-group $access-list $direction

