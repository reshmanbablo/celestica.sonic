---
# Command modes
command_modes:
  - sonic_cli

# sonic-cli translation
sonic_cli:
  # Router config in VRF mode
  vrf-router-config:
    command: vrf=LIST:vrf&KEYS:$name $name
    subcommand:
      - ip=NAME:ipv4 router-id $router-id
      - ip=NAME:ipv4 route=LIST:route&KEYS:$destination $destination $next-hop=LIST:next-hops&KEYS:$next-hop|$interface $interface=OPTIONAL&VALUE_CHECK_METHOD:interface tag $tag $distance=OPTIONAL&VALUE_CHECK_METHOD:integer nexthop-vrf $next-hop-vrf onlink=NAME:onlink&VALUE:true&OPTIONAL
      - ipv6 router-id $router-id
      - ipv6 route=LIST:route&KEYS:$destination $destination $next-hop=LIST:next-hops&KEYS:$next-hop|$interface $interface=OPTIONAL&VALUE_CHECK_METHOD:interface tag $tag $distance=OPTIONAL&VALUE_CHECK_METHOD:integer nexthop-vrf $next-hop-vrf onlink=NAME:onlink&VALUE:true&OPTIONAL

