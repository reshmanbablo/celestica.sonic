---
# Command modes
command_modes:
  - sonic_cli

# sonic-cli translation
sonic_cli:
  # BGP ext-community list config
  ext-community-list-config:
    subcommand:
      - bgp=LIST:ext-community-list&KEYS:$type|$id extcommunity-list $type=OPTIONAL&VALUE_CHECK_METHOD:!integer $id seq=LIST:sequence-numbers&KEYS:$seq $seq $action $number
